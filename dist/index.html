<fieldset>
    <legend>formulario</legend>
    <form method="POST" action="/novo-usuario">
    <input type="text" name="firstName" placeholder="Digite seu nome">
    <input type="text" name="lastName" placeholder="Digite seu sobrenome">
    <input type="email" name="email" placeholder="Digite seu email">
    <input type="text" name="age" placeholder="Digite sua idade">
    <input type="text" name="interests" placeholder="Digite interesses (separando com virgula)">
    <input type="submit" value="inserir">
</form>

</fieldset>
